on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n sjmirrorbot -g sjmirrorbot91a4-rg --location "East Asia" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n sjmirrorbot --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n sjmirrorbot --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n sjmirrorbot --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: sjmirrorbot.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t sjmirrorbot.azurecr.io/kmac:${{ github.sha }} --label dockerfile-path=Dockerfile
        docker push sjmirrorbot.azurecr.io/kmac:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_kmac_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep kmac89fd | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace kmac89fd`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: kmac89fd
        container-registry-url: sjmirrorbot.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: kmacdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: kmac89fd
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          sjmirrorbot.azurecr.io/kmac:${{ github.sha }}
        imagepullsecrets: |
          kmacdockerauth   
